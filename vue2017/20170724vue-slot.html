<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>vue-slot</title>
		<script src="bower_components/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<aaa>
				<ul slot="ul-slot">
					<li>111</li>
					<li>222</li>
					<li>333</li>
				</ul>
				<ol slot="ol-slot">
					<li>147</li>
					<li>258</li>
					<li>369</li>
				</ol>
			</aaa>
			
			<hr />
			
			<aaa></aaa>
		</div>
		
		<template id="aaa">
			<div>
				<h1>xxxxxx</h1>
				<!--多个slot时,用name来设置所要替换的位置,在被替换的标签给个slot-->
				<slot name="ol-slot">这是默认的情况01</slot>
				<p>welcome vue-slot</p>
				<slot name="ul-slot">这是默认的情况02</slot>
			</div>
		</template>
		
		
		<script type="text/javascript">
			var vm = new Vue({
				el: "#box",
				data:{
					a:"aaa"
				},
				components:{
					"aaa":{
						template: "#aaa"
					}
				}
			})
		</script>
	</body>
</html>
